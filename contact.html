<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><img src="assets/img/LOGO GOD.png." alt="logo"></a>

        <nav class="navbar">
            <a href="#">Inicio</a>
            <a href="#">Sobre nosotros</a>
            <a href="#">Contactos</a>
        </nav>
    </header>

    <main>
        <div class="w-100 p-3">
            <section class="container">
                <div class="rpw col-md-6">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-4 position-relative">
                        <label for="validationTooltip01" class="form-label">Primer nombre</label>
                        <input type="text" class="form-control" id="validationTooltip01" value="" required>
                        <div class="valid-tooltip">
                        
                        </div>
                        </div>
                        <div class="col-md-4 position-relative">
                        <label for="validationTooltip02" class="form-label">Segundo nombre</label>
                        <input type="text" class="form-control" id="validationTooltip02" value="" required>
                        <div class="valid-tooltip">
                        
                        </div>
                        </div>
                        <div class="col-md-4 position-relative">
                        <label for="validationTooltipUsername" class="form-label">Correo</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                            <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                            <div class="invalid-tooltip">
                        
                            </div>
                        </div>
                        </div>
                        <div class="col-md-6 position-relative">
                        <label for="validationTooltip03" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="validationTooltip03" required>
                        <div class="invalid-tooltip">
                        
                        </div>
                        </div>
                        <div class="col-md-3 position-relative">
                        <label for="validationTooltip04" class="form-label">Pais</label>
                        <input type="text" class="form-control" id="validationTooltip04" required>
                        
                        
                        <div class="invalid-tooltip">
                        
                        
                        </div>
                        </div>
                        <div class="col-12">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                        </div>
                    </form>
                    
    
            </section>
        
    </article>
    <article class="card">
        <header class="header-card">
            <img src="./assets/img/reloj deportivo.jpg" alt="Reloj deportivo">
        </header>
        <footer class="footer-card">
            <div class="texto-card">
                <h3>Reloj deportivo</h3>
                <p>pueden ser analógicos o digitales, entran dentro de una categoría diferente porque además de ofrecer la hora están pensados para aportar otros parámetros relevantes asociados al acondicionamiento físico y la vida saludable.</p>
                <a href="#">Ver más</a>
            </div>
        </footer>
    </article>
    
    </main>
    <style>
    
    </style>
</body>
</html>
